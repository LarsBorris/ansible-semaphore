---
- name: Run Windows Update
  hosts: "{{ hosts }}"
  gather_facts: no
  tasks:
    - name: Installer alle tilg√¶ngelige opdateringer
      win_updates:
        accept_all_updates: yes
        reboot: yes
        reboot_timeout: 1800
        server_selection: windows_update
      register: update_result

    - name: Log opdateringsresultat
      copy:
        content: "{{ update_result | to_nice_json }}"
        dest: C:\Temp\update_log.json
